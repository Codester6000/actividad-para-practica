<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario de persona</h1>
    <form id="formulario">
        <label for="nombre" >nombre</label>
        <input id="nombre" placeholder="ingrese nombre" required>
        <label for="apellido">apellido</label>
        <input id="apellido" placeholder="ingrese apellido" required>
        <label for="edad">edad</label>
        <input id="edad" type="number" min="18" placeholder="ingrese edad minimo 18" required>
        <button type="submit">enviar</button>
    </form>
    <p id="confirmacion"></p>
    
</body>
<script>
    const nombre = $("nombre")
        const apellido = $("apellido")
        const edad = $("edad")
        const formulario = $("formulario")
        const confirmacion = $("confirmacion")

    formulario.onsubmit = (e) => {
        confirmacion.style.color = "green"
        confirmacion.innerHTML = "Datos correctos."
        e.preventDefault()
    }
    
    
    function $(elemento){
        return document.getElementById(elemento)

    }
</script>
</html>
