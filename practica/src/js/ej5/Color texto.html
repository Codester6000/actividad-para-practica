        <label >color texto</label>

            <option value="green">verde</option>
            <option value="black">negro</option>
        </select>

    </div>
    <div>
        <label > color fondo</label>
        <select name="color fondo" id="colorf">
            <option value="red">rojo</option>
            <option value="blue">azul</option>
            <option value="green">verde</option>
            <option value="black">negro</option>
        </select>

    </div>
    <script>
        const texto = $("texto")
        const colorf = $("colorf")
        const colort = $("colort")
        const contenedor = $("contenedor")

        colort.onchange = () => {
            texto.style.color = colort.value;
        }       

        colorf.onchange = () => {
            texto.style.backgroundColor = colorf.value
        }
        
        
        
        
        function $(elemento) {
        return document.getElementById(elemento);
      }
    </script>
